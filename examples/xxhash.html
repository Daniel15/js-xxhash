<html>
<body>
	<div>
		Result:
		<div id='input'></div>
		<div id='seed'></div>
		<div id='xxhash'></div>
	</div>
	<script type="text/javascript" src="../node_modules/cuint/lib/uint32.js"></script>
	<script type="text/javascript" src="../xxhash.js"></script>

		var input = 'abcd'
		var seed = '0xABCD'

		document.getElementById('seed').innerHTML = "seed='" + seed + "'"
		document.getElementById('xxhash').innerHTML = "xxHash='" + h + "'"
